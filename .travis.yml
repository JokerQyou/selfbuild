language: minimal

services:
    - docker

script:
    - docker pull abiosoft/caddy:builder
    - >-
        docker run --rm
        -v $(pwd):/install
        -e PLUGINS=$CADDY_PLUGINS
        -e VERSION=1.0.3
        -e ENABLE_TELEMETRY=false
        -e GOOS=linux -e GOARCH=amd64
        abiosoft/caddy:builder
    - sha256sum caddy > caddy.sha256

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - caddy
        - caddy.sha256
    skip_cleanup: true
    on:
        tags: true

